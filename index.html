
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>EcoFusion - Sūdzību pieteikšana</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="smogo.png" alt="EcoFusion" class="logo">
    </div>
    <div class="nav-title">
      Sūdzību pieteikšana :
    </div>
    <div class="nav-right">
      <div class="phone">📞24901892</div>
      <a href="#" class="register">Reģistrēties</a>
    </div>
  </nav>

  <main>
    <div class="form-container">
      <form class="complaint-form">
        <div class="form-group">
          <label>Vārds, uzvārds</label>
          <input type="text" required>
        </div>
        
        <div class="form-group">
          <label>E-pasts</label>
          <input type="email" required>
        </div>

        <div class="form-group">
          <label>Problēma ar ko esat saskāries/usies :</label>
          <textarea rows="4" required></textarea>
        </div>
      </form>

      <div class="illustration">
        <img src="attached_assets/image_1742457720967.png" alt="Meeting illustration">
      </div>
    </div>
  </main>
</body>
</html>
